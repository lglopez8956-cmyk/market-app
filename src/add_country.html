<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market - Add Country</title>
    <link rel="icon" href="icons/world.png" type="image/png">
</head>
<body>
    <center><h1>Add Country</h1></center>
    <form name="country-form" action="add_country.php" method="post">
        <table align="center">
            <tr><td><label>Name:</label></td></tr>
            <tr><td><input type="text" name="name" placeholder="Colombia" required></td></tr>
            <tr><td><label>Abbreviation:</label></td></tr>
            <tr><td><input type="text" name="abbrev" placeholder="COL" maxlength="5" required></td></tr>
            <tr><td><label>Code:</label></td></tr>
            <tr><td><input type="text" name="code" placeholder="57" required></td></tr>
            <tr><td><center><button style="background-color: rgb(240, 121, 119); margin-top: 1ex; margin-bottom: 1ex;">Create</button></center></td></tr>
            <tr><td style="text-align: center;">
                <img src="icons/world.jpg" alt="Country Icon" width="24" height="24">
            </td></tr>
        </table>
    </form>
</body>
</html>
